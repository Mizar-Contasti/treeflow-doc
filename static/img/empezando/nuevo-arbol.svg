<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo -->
  <rect width="800" height="400" fill="#f5f5f5" rx="10" ry="10"/>
  
  <!-- Formulario de creación -->
  <rect x="200" y="50" width="400" height="300" fill="#ffffff" stroke="#e0e0e0" stroke-width="2" rx="8" ry="8"/>
  
  <!-- Título -->
  <text x="400" y="90" font-family="Arial" font-size="24" text-anchor="middle" fill="#333333">Crear Nuevo Árbol</text>
  
  <!-- Línea divisoria -->
  <line x1="250" y1="110" x2="550" y2="110" stroke="#e0e0e0" stroke-width="2"/>
  
  <!-- Campo de nombre -->
  <rect x="250" y="140" width="300" height="40" fill="#f9f9f9" stroke="#e0e0e0" stroke-width="1" rx="4" ry="4"/>
  <text x="270" y="165" font-family="Arial" font-size="14" fill="#333333">Nombre del Árbol</text>
  
  <!-- Campo de descripción -->
  <rect x="250" y="200" width="300" height="80" fill="#f9f9f9" stroke="#e0e0e0" stroke-width="1" rx="4" ry="4"/>
  <text x="270" y="225" font-family="Arial" font-size="14" fill="#333333">Descripción</text>
  
  <!-- Botones -->
  <rect x="250" y="300" width="140" height="40" fill="#f0f0f0" stroke="#e0e0e0" stroke-width="1" rx="4" ry="4"/>
  <text x="320" y="325" font-family="Arial" font-size="16" text-anchor="middle" fill="#333333">Cancelar</text>
  
  <rect x="410" y="300" width="140" height="40" fill="#4CAF50" rx="4" ry="4"/>
  <text x="480" y="325" font-family="Arial" font-size="16" text-anchor="middle" fill="#ffffff">Crear</text>
  
  <!-- Marca de agua -->
  <text x="400" y="380" font-family="Arial" font-size="12" text-anchor="middle" fill="#999999">Placeholder - Crear Nuevo Árbol</text>
</svg>
