<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo -->
  <rect width="800" height="400" fill="#f5f5f5" rx="10" ry="10"/>
  
  <!-- Tarjeta de login -->
  <rect x="250" y="50" width="300" height="300" fill="#ffffff" stroke="#e0e0e0" stroke-width="2" rx="8" ry="8"/>
  
  <!-- Título -->
  <text x="400" y="100" font-family="Arial" font-size="24" text-anchor="middle" fill="#333333">TreeFlow</text>
  
  <!-- Línea divisoria -->
  <line x1="280" y1="120" x2="520" y2="120" stroke="#e0e0e0" stroke-width="2"/>
  
  <!-- Campo de usuario -->
  <rect x="280" y="150" width="240" height="40" fill="#f9f9f9" stroke="#e0e0e0" stroke-width="1" rx="4" ry="4"/>
  <text x="300" y="175" font-family="Arial" font-size="14" fill="#999999">Usuario</text>
  
  <!-- Campo de contraseña -->
  <rect x="280" y="210" width="240" height="40" fill="#f9f9f9" stroke="#e0e0e0" stroke-width="1" rx="4" ry="4"/>
  <text x="300" y="235" font-family="Arial" font-size="14" fill="#999999">Contraseña</text>
  
  <!-- Botón de inicio de sesión -->
  <rect x="280" y="270" width="240" height="40" fill="#4CAF50" rx="4" ry="4"/>
  <text x="400" y="295" font-family="Arial" font-size="16" text-anchor="middle" fill="#ffffff">Iniciar Sesión</text>
  
  <!-- Marca de agua -->
  <text x="400" y="380" font-family="Arial" font-size="12" text-anchor="middle" fill="#999999">Placeholder - TreeFlow Login</text>
</svg>
