<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo -->
  <rect width="800" height="400" fill="#f5f5f5" rx="10" ry="10"/>
  
  <!-- Panel de chat -->
  <rect x="200" y="20" width="400" height="360" fill="#ffffff" stroke="#e0e0e0" stroke-width="2" rx="8" ry="8"/>
  
  <!-- Título -->
  <rect x="200" y="20" width="400" height="50" fill="#4CAF50" rx="8" ry="8"/>
  <text x="400" y="50" font-family="Arial" font-size="18" text-anchor="middle" fill="#ffffff">Probando: Árbol de Reservas</text>
  
  <!-- Mensajes -->
  <rect x="220" y="90" width="300" height="40" fill="#e0e0e0" rx="18" ry="18"/>
  <text x="240" y="115" font-family="Arial" font-size="14" fill="#333333">Hola, quiero hacer una reserva</text>
  
  <rect x="280" y="140" width="300" height="60" fill="#4CAF50" rx="18" ry="18"/>
  <text x="300" y="165" font-family="Arial" font-size="14" fill="#ffffff">¡Claro! Para hacer una reserva necesito</text>
  <text x="300" y="185" font-family="Arial" font-size="14" fill="#ffffff">algunos datos. ¿Para qué fecha?</text>
  
  <rect x="220" y="210" width="300" height="40" fill="#e0e0e0" rx="18" ry="18"/>
  <text x="240" y="235" font-family="Arial" font-size="14" fill="#333333">Para mañana a las 8 de la noche</text>
  
  <rect x="280" y="260" width="300" height="60" fill="#4CAF50" rx="18" ry="18"/>
  <text x="300" y="285" font-family="Arial" font-size="14" fill="#ffffff">Perfecto. ¿Para cuántas personas</text>
  <text x="300" y="305" font-family="Arial" font-size="14" fill="#ffffff">será la reserva?</text>
  
  <!-- Campo de entrada -->
  <rect x="220" y="330" width="320" height="40" fill="#f9f9f9" stroke="#e0e0e0" stroke-width="1" rx="20" ry="20"/>
  <text x="240" y="355" font-family="Arial" font-size="14" fill="#999999">Escribe un mensaje...</text>
  <circle cx="560" cy="350" r="15" fill="#4CAF50"/>
  <text x="560" y="355" font-family="Arial" font-size="14" text-anchor="middle" fill="#ffffff">➤</text>
  
  <!-- Panel lateral de información -->
  <rect x="620" y="20" width="160" height="360" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="8" ry="8"/>
  <text x="700" y="50" font-family="Arial" font-size="16" text-anchor="middle" fill="#333333">Información</text>
  
  <text x="640" y="90" font-family="Arial" font-size="14" fill="#666666">Rama activa:</text>
  <text x="640" y="110" font-family="Arial" font-size="14" fill="#333333">Reserva</text>
  
  <text x="640" y="150" font-family="Arial" font-size="14" fill="#666666">Hojas detectadas:</text>
  <text x="640" y="170" font-family="Arial" font-size="14" fill="#333333">Fecha: Mañana</text>
  <text x="640" y="190" font-family="Arial" font-size="14" fill="#333333">Hora: 20:00</text>
  
  <!-- Marca de agua -->
  <text x="400" y="380" font-family="Arial" font-size="12" text-anchor="middle" fill="#999999">Placeholder - Probando Árbol</text>
</svg>
