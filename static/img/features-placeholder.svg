<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="400" fill="#f8f8f8"/>
  <text x="400" y="50" font-family="Arial" font-size="24" text-anchor="middle" fill="#333">Características de TreeFlow</text>
  
  <!-- Círculo 1: Control Determinista -->
  <circle cx="200" cy="150" r="80" fill="#e6f2ff" stroke="#4a86e8" stroke-width="2"/>
  <text x="200" y="140" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">Control</text>
  <text x="200" y="160" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">Determinista</text>
  
  <!-- Círculo 2: Potencia Generativa -->
  <circle cx="400" cy="150" r="80" fill="#e6ffe6" stroke="#6aa84f" stroke-width="2"/>
  <text x="400" y="140" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">Potencia</text>
  <text x="400" y="160" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">Generativa</text>
  
  <!-- Círculo 3: Enfoque Empresarial -->
  <circle cx="600" cy="150" r="80" fill="#fff2e6" stroke="#e69138" stroke-width="2"/>
  <text x="600" y="140" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">Enfoque</text>
  <text x="600" y="160" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">Empresarial</text>
  
  <!-- Línea conectora -->
  <line x1="280" y1="150" x2="320" y2="150" stroke="#666" stroke-width="2"/>
  <line x1="480" y1="150" x2="520" y2="150" stroke="#666" stroke-width="2"/>
  
  <!-- Texto explicativo -->
  <text x="400" y="280" font-family="Arial" font-size="18" text-anchor="middle" fill="#333">Conversaciones que Generan Negocio</text>
  <text x="400" y="310" font-family="Arial" font-size="14" text-anchor="middle" fill="#666">Combina precisión, flexibilidad y resultados</text>
</svg>
