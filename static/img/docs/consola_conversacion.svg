<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo principal -->
  <rect x="0" y="0" width="800" height="400" fill="#f8f5f2" rx="10" ry="10"/>
  
  <!-- Panel de chat -->
  <rect x="50" y="50" width="450" height="300" fill="white" stroke="#d9b38c" stroke-width="2" rx="8" ry="8"/>
  
  <!-- Título del chat -->
  <rect x="50" y="50" width="450" height="40" fill="#d9b38c" rx="8" ry="8"/>
  <text x="275" y="75" font-family="Arial" font-size="16" fill="white" text-anchor="middle">Conversación con tu Árbol</text>
  
  <!-- Mensajes -->
  <!-- Mensaje del bot -->
  <rect x="70" y="110" width="300" height="40" fill="#f0e6d2" rx="15" ry="15"/>
  <text x="90" y="135" font-family="Arial" font-size="14" fill="#6b4226">¡Hola! ¿En qué puedo ayudarte hoy?</text>
  
  <!-- Mensaje del usuario -->
  <rect x="170" y="170" width="310" height="40" fill="#e8c39e" rx="15" ry="15"/>
  <text x="190" y="195" font-family="Arial" font-size="14" fill="#6b4226">Quiero ordenar una pizza grande de pepperoni</text>
  
  <!-- Mensaje del bot -->
  <rect x="70" y="230" width="350" height="40" fill="#f0e6d2" rx="15" ry="15"/>
  <text x="90" y="255" font-family="Arial" font-size="14" fill="#6b4226">¡Perfecto! Has pedido una pizza grande de pepperoni.</text>
  
  <!-- Campo de entrada -->
  <rect x="70" y="290" width="410" height="40" fill="white" stroke="#d9b38c" stroke-width="1" rx="20" ry="20"/>
  <text x="90" y="315" font-family="Arial" font-size="14" fill="#a9a9a9">Escribe un mensaje...</text>
  <circle cx="460" y="310" r="15" fill="#d9b38c"/>
  <text x="460" y="315" font-family="Arial" font-size="16" fill="white" text-anchor="middle">➤</text>
  
  <!-- Panel de información -->
  <rect x="520" y="50" width="230" height="300" fill="white" stroke="#d9b38c" stroke-width="2" rx="8" ry="8"/>
  
  <!-- Título del panel de información -->
  <rect x="520" y="50" width="230" height="40" fill="#d9b38c" rx="8" ry="8"/>
  <text x="635" y="75" font-family="Arial" font-size="16" fill="white" text-anchor="middle">Información</text>
  
  <!-- Contenido del panel de información -->
  <text x="535" y="110" font-family="Arial" font-size="14" font-weight="bold" fill="#6b4226">Rama activada:</text>
  <text x="535" y="130" font-family="Arial" font-size="14" fill="#6b4226">ordenar_pizza</text>
  
  <text x="535" y="160" font-family="Arial" font-size="14" font-weight="bold" fill="#6b4226">Confianza:</text>
  <text x="535" y="180" font-family="Arial" font-size="14" fill="#6b4226">0.92</text>
  
  <text x="535" y="210" font-family="Arial" font-size="14" font-weight="bold" fill="#6b4226">Parámetros:</text>
  <text x="535" y="230" font-family="Arial" font-size="14" fill="#6b4226">tamaño: grande</text>
  <text x="535" y="250" font-family="Arial" font-size="14" fill="#6b4226">ingrediente: pepperoni</text>
  
  <text x="535" y="280" font-family="Arial" font-size="14" font-weight="bold" fill="#6b4226">Contextos activos:</text>
  <text x="535" y="300" font-family="Arial" font-size="14" fill="#6b4226">ordenando_comida (2)</text>
  <text x="535" y="320" font-family="Arial" font-size="14" fill="#6b4226">pedido_iniciado (3)</text>
</svg>
