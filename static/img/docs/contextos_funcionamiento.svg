<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo con borde redondeado -->
  <rect x="10" y="10" width="580" height="380" rx="10" ry="10" fill="#f9f0e6" stroke="#d48c3d" stroke-width="2"/>
  
  <!-- Título -->
  <text x="300" y="40" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#8b4513">Funcionamiento de los Contextos</text>
  
  <!-- Rama 1 -->
  <rect x="50" y="80" width="160" height="80" rx="10" ry="10" fill="#d48c3d" stroke="#8b4513" stroke-width="2"/>
  <text x="130" y="110" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#fff">Rama: Inicio</text>
  <text x="130" y="130" font-family="Arial" font-size="12" text-anchor="middle" fill="#fff">Contexto Salida:</text>
  <text x="130" y="145" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#fff">pedido_iniciado (2)</text>
  
  <!-- Flecha hacia abajo -->
  <path d="M130,160 L130,190 L120,180 M130,190 L140,180" stroke="#8b4513" stroke-width="3" fill="none"/>
  
  <!-- Rama 2 -->
  <rect x="50" y="200" width="160" height="80" rx="10" ry="10" fill="#d48c3d" stroke="#8b4513" stroke-width="2"/>
  <text x="130" y="230" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#fff">Rama: Pedir Tamaño</text>
  <text x="130" y="250" font-family="Arial" font-size="12" text-anchor="middle" fill="#fff">Contexto Entrada:</text>
  <text x="130" y="265" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#fff">pedido_iniciado</text>
  
  <!-- Flecha hacia la derecha -->
  <path d="M210,240 L270,240 L260,230 M270,240 L260,250" stroke="#8b4513" stroke-width="3" fill="none"/>
  
  <!-- Rama 3 -->
  <rect x="280" y="200" width="160" height="80" rx="10" ry="10" fill="#d48c3d" stroke="#8b4513" stroke-width="2"/>
  <text x="360" y="230" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#fff">Rama: Confirmar Tamaño</text>
  <text x="360" y="250" font-family="Arial" font-size="12" text-anchor="middle" fill="#fff">Contexto Salida:</text>
  <text x="360" y="265" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#fff">tamaño_seleccionado (1)</text>
  
  <!-- Flecha hacia la derecha -->
  <path d="M440,240 L500,240 L490,230 M500,240 L490,250" stroke="#8b4513" stroke-width="3" fill="none"/>
  
  <!-- Contexto activo -->
  <rect x="280" y="80" width="160" height="80" rx="10" ry="10" fill="#f2d9c4" stroke="#a86032" stroke-width="2"/>
  <text x="360" y="110" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#8b4513">Contextos Activos:</text>
  <text x="360" y="135" font-family="Arial" font-size="14" text-anchor="middle" fill="#8b4513">pedido_iniciado (2)</text>
  <text x="360" y="155" font-family="Arial" font-size="14" text-anchor="middle" fill="#8b4513">tamaño_seleccionado (1)</text>
  
  <!-- Flecha curva -->
  <path d="M360,160 C360,180 400,190 400,210" stroke="#a86032" stroke-width="2" stroke-dasharray="5,5" fill="none"/>
  
  <!-- Rama 4 -->
  <rect x="280" y="300" width="160" height="80" rx="10" ry="10" fill="#d48c3d" stroke="#8b4513" stroke-width="2"/>
  <text x="360" y="330" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#fff">Rama: Pedir Ingredientes</text>
  <text x="360" y="350" font-family="Arial" font-size="12" text-anchor="middle" fill="#fff">Contexto Entrada:</text>
  <text x="360" y="365" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#fff">tamaño_seleccionado</text>
  
  <!-- Flecha hacia abajo -->
  <path d="M360,280 L360,300 L350,290 M360,300 L370,290" stroke="#8b4513" stroke-width="3" fill="none"/>
</svg>
