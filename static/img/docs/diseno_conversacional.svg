<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo principal -->
  <rect x="0" y="0" width="800" height="400" fill="#f8f5f2" rx="10" ry="10"/>
  
  <!-- Título -->
  <text x="400" y="40" font-family="Arial" font-size="22" font-weight="bold" fill="#6b4226" text-anchor="middle">Diseño Conversacional en TreeFlow</text>
  
  <!-- Diagrama central -->
  <circle cx="400" cy="200" r="140" fill="#f0e6d2" stroke="#d9b38c" stroke-width="2"/>
  
  <!-- Elementos del diseño conversacional -->
  <!-- Usuario -->
  <circle cx="400" cy="80" r="40" fill="#e8c39e" stroke="#8a6343" stroke-width="2"/>
  <text x="400" y="85" font-family="Arial" font-size="14" fill="#6b4226" text-anchor="middle">Usuario</text>
  
  <!-- Árbol -->
  <circle cx="400" cy="320" r="40" fill="#d9b38c" stroke="#8a6343" stroke-width="2"/>
  <text x="400" y="325" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Árbol</text>
  
  <!-- Ramas -->
  <circle cx="260" cy="200" r="40" fill="#c17a43" stroke="#8a6343" stroke-width="2"/>
  <text x="260" y="205" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Ramas</text>
  
  <!-- Hojas -->
  <circle cx="540" cy="200" r="40" fill="#c17a43" stroke="#8a6343" stroke-width="2"/>
  <text x="540" y="205" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Hojas</text>
  
  <!-- Conexiones -->
  <line x1="400" y1="120" x2="400" y2="280" stroke="#8a6343" stroke-width="3"/>
  <line x1="300" y1="200" x2="360" y2="200" stroke="#8a6343" stroke-width="3"/>
  <line x1="440" y1="200" x2="500" y2="200" stroke="#8a6343" stroke-width="3"/>
  
  <!-- Elementos de texto -->
  <text x="400" y="190" font-family="Arial" font-size="16" font-weight="bold" fill="#6b4226" text-anchor="middle">Conversación</text>
  <text x="400" y="210" font-family="Arial" font-size="16" font-weight="bold" fill="#6b4226" text-anchor="middle">Natural</text>
  
  <!-- Elementos adicionales -->
  <!-- Claridad -->
  <rect x="50" y="80" width="120" height="60" fill="#f0e6d2" stroke="#d9b38c" stroke-width="2" rx="10" ry="10"/>
  <text x="110" y="110" font-family="Arial" font-size="14" font-weight="bold" fill="#6b4226" text-anchor="middle">Claridad</text>
  <text x="110" y="130" font-family="Arial" font-size="12" fill="#6b4226" text-anchor="middle">Propósito definido</text>
  
  <!-- Flujo -->
  <rect x="50" y="170" width="120" height="60" fill="#f0e6d2" stroke="#d9b38c" stroke-width="2" rx="10" ry="10"/>
  <text x="110" y="200" font-family="Arial" font-size="14" font-weight="bold" fill="#6b4226" text-anchor="middle">Flujo</text>
  <text x="110" y="220" font-family="Arial" font-size="12" fill="#6b4226" text-anchor="middle">Transiciones suaves</text>
  
  <!-- Personalidad -->
  <rect x="50" y="260" width="120" height="60" fill="#f0e6d2" stroke="#d9b38c" stroke-width="2" rx="10" ry="10"/>
  <text x="110" y="290" font-family="Arial" font-size="14" font-weight="bold" fill="#6b4226" text-anchor="middle">Personalidad</text>
  <text x="110" y="310" font-family="Arial" font-size="12" fill="#6b4226" text-anchor="middle">Tono consistente</text>
  
  <!-- Pruebas -->
  <rect x="630" y="80" width="120" height="60" fill="#f0e6d2" stroke="#d9b38c" stroke-width="2" rx="10" ry="10"/>
  <text x="690" y="110" font-family="Arial" font-size="14" font-weight="bold" fill="#6b4226" text-anchor="middle">Pruebas</text>
  <text x="690" y="130" font-family="Arial" font-size="12" fill="#6b4226" text-anchor="middle">Iteración continua</text>
  
  <!-- Contexto -->
  <rect x="630" y="170" width="120" height="60" fill="#f0e6d2" stroke="#d9b38c" stroke-width="2" rx="10" ry="10"/>
  <text x="690" y="200" font-family="Arial" font-size="14" font-weight="bold" fill="#6b4226" text-anchor="middle">Contexto</text>
  <text x="690" y="220" font-family="Arial" font-size="12" fill="#6b4226" text-anchor="middle">Memoria de diálogo</text>
  
  <!-- Errores -->
  <rect x="630" y="260" width="120" height="60" fill="#f0e6d2" stroke="#d9b38c" stroke-width="2" rx="10" ry="10"/>
  <text x="690" y="290" font-family="Arial" font-size="14" font-weight="bold" fill="#6b4226" text-anchor="middle">Fallbacks</text>
  <text x="690" y="310" font-family="Arial" font-size="12" fill="#6b4226" text-anchor="middle">Manejo de errores</text>
</svg>
