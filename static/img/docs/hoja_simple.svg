<svg width="500" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo con borde redondeado -->
  <rect x="10" y="10" width="480" height="280" rx="10" ry="10" fill="#f8f9fa" stroke="#ddd" stroke-width="2"/>
  
  <!-- Título -->
  <text x="250" y="40" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle">Hoja Simple: sabor_helado</text>
  
  <!-- Estructura de la hoja -->
  <rect x="50" y="60" width="400" height="200" rx="5" ry="5" fill="#e6f7ff" stroke="#1890ff" stroke-width="2"/>
  
  <!-- Valores -->
  <!-- Chocolate -->
  <rect x="70" y="80" width="360" height="50" rx="5" ry="5" fill="#fff" stroke="#1890ff" stroke-width="1"/>
  <text x="90" y="105" font-family="Arial" font-size="14" font-weight="bold">chocolate</text>
  <text x="90" y="125" font-family="Arial" font-size="12" fill="#666">Sinónimos: choco, chocolatado</text>
  
  <!-- Vainilla -->
  <rect x="70" y="140" width="360" height="50" rx="5" ry="5" fill="#fff" stroke="#1890ff" stroke-width="1"/>
  <text x="90" y="165" font-family="Arial" font-size="14" font-weight="bold">vainilla</text>
  <text x="90" y="185" font-family="Arial" font-size="12" fill="#666">Sinónimos: vanilla, vainiya</text>
  
  <!-- Fresa -->
  <rect x="70" y="200" width="360" height="50" rx="5" ry="5" fill="#fff" stroke="#1890ff" stroke-width="1"/>
  <text x="90" y="225" font-family="Arial" font-size="14" font-weight="bold">fresa</text>
  <text x="90" y="245" font-family="Arial" font-size="12" fill="#666">Sinónimos: frutilla, strawberry</text>
</svg>
