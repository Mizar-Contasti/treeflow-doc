<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo principal -->
  <rect x="0" y="0" width="600" height="400" fill="#f8f5f2" rx="10" ry="10"/>
  
  <!-- Panel de información -->
  <rect x="50" y="50" width="500" height="300" fill="white" stroke="#d9b38c" stroke-width="2" rx="8" ry="8"/>
  
  <!-- Título del panel -->
  <rect x="50" y="50" width="500" height="40" fill="#d9b38c" rx="8" ry="8"/>
  <text x="300" y="75" font-family="Arial" font-size="16" fill="white" text-anchor="middle">Panel de Información Técnica</text>
  
  <!-- Secciones de información -->
  <!-- Rama activada -->
  <rect x="70" y="110" width="220" height="70" fill="#f0e6d2" rx="5" ry="5"/>
  <text x="80" y="130" font-family="Arial" font-size="14" font-weight="bold" fill="#6b4226">Rama activada:</text>
  <text x="80" y="155" font-family="Arial" font-size="14" fill="#6b4226">ordenar_pizza</text>
  <text x="80" y="175" font-family="Arial" font-size="12" fill="#8a6343">Confianza: 0.92</text>
  
  <!-- Parámetros extraídos -->
  <rect x="310" y="110" width="220" height="70" fill="#e8c39e" rx="5" ry="5"/>
  <text x="320" y="130" font-family="Arial" font-size="14" font-weight="bold" fill="#6b4226">Parámetros extraídos:</text>
  <text x="320" y="155" font-family="Arial" font-size="14" fill="#6b4226">tamaño: grande</text>
  <text x="320" y="175" font-family="Arial" font-size="14" fill="#6b4226">ingrediente: pepperoni</text>
  
  <!-- Contextos activos -->
  <rect x="70" y="200" width="220" height="90" fill="#f0e6d2" rx="5" ry="5"/>
  <text x="80" y="220" font-family="Arial" font-size="14" font-weight="bold" fill="#6b4226">Contextos activos:</text>
  <text x="80" y="245" font-family="Arial" font-size="14" fill="#6b4226">ordenando_comida (lifespan: 2)</text>
  <text x="80" y="265" font-family="Arial" font-size="14" fill="#6b4226">pedido_iniciado (lifespan: 3)</text>
  <text x="80" y="285" font-family="Arial" font-size="12" fill="#8a6343">Total contextos: 2</text>
  
  <!-- Eventos disparados -->
  <rect x="310" y="200" width="220" height="90" fill="#e8c39e" rx="5" ry="5"/>
  <text x="320" y="220" font-family="Arial" font-size="14" font-weight="bold" fill="#6b4226">Eventos disparados:</text>
  <text x="320" y="245" font-family="Arial" font-size="14" fill="#6b4226">registrar_pedido</text>
  <text x="320" y="265" font-family="Arial" font-size="14" fill="#6b4226">actualizar_historial</text>
  <text x="320" y="285" font-family="Arial" font-size="12" fill="#8a6343">Webhook: pedidos_api</text>
  
  <!-- Leyenda -->
  <rect x="70" y="310" width="460" height="30" fill="white" stroke="#d9b38c" stroke-width="1" rx="5" ry="5"/>
  <text x="300" y="330" font-family="Arial" font-size="12" fill="#8a6343" text-anchor="middle">Esta información te ayuda a depurar y mejorar tu Árbol</text>
</svg>
