<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo principal -->
  <rect x="0" y="0" width="800" height="400" fill="#f8f5f2" rx="10" ry="10"/>
  
  <!-- Título -->
  <text x="400" y="40" font-family="Arial" font-size="22" font-weight="bold" fill="#6b4226" text-anchor="middle">Mejores Prácticas en TreeFlow</text>
  
  <!-- Círculo central -->
  <circle cx="400" cy="200" r="100" fill="#f0e6d2" stroke="#d9b38c" stroke-width="2"/>
  <text x="400" y="190" font-family="Arial" font-size="18" font-weight="bold" fill="#6b4226" text-anchor="middle">Experiencia</text>
  <text x="400" y="215" font-family="Arial" font-size="18" font-weight="bold" fill="#6b4226" text-anchor="middle">Conversacional</text>
  <text x="400" y="240" font-family="Arial" font-size="14" fill="#6b4226" text-anchor="middle">Natural y Efectiva</text>
  
  <!-- Elementos orbitando -->
  <!-- Árboles -->
  <circle cx="400" cy="60" r="50" fill="#e8c39e" stroke="#8a6343" stroke-width="2"/>
  <text x="400" y="65" font-family="Arial" font-size="16" font-weight="bold" fill="#6b4226" text-anchor="middle">Árboles</text>
  
  <!-- Ramas -->
  <circle cx="230" cy="200" r="50" fill="#d9b38c" stroke="#8a6343" stroke-width="2"/>
  <text x="230" y="205" font-family="Arial" font-size="16" font-weight="bold" fill="#6b4226" text-anchor="middle">Ramas</text>
  
  <!-- Hojas -->
  <circle cx="570" cy="200" r="50" fill="#d9b38c" stroke="#8a6343" stroke-width="2"/>
  <text x="570" y="205" font-family="Arial" font-size="16" font-weight="bold" fill="#6b4226" text-anchor="middle">Hojas</text>
  
  <!-- Flujos -->
  <circle cx="400" cy="340" r="50" fill="#c17a43" stroke="#8a6343" stroke-width="2"/>
  <text x="400" y="345" font-family="Arial" font-size="16" font-weight="bold" fill="white" text-anchor="middle">Flujos</text>
  
  <!-- Seguridad -->
  <circle cx="160" cy="100" r="40" fill="#8a6343" stroke="#6b4226" stroke-width="2"/>
  <text x="160" y="105" font-family="Arial" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Seguridad</text>
  
  <!-- Pruebas -->
  <circle cx="160" cy="300" r="40" fill="#8a6343" stroke="#6b4226" stroke-width="2"/>
  <text x="160" y="305" font-family="Arial" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Pruebas</text>
  
  <!-- Escalabilidad -->
  <circle cx="640" cy="100" r="40" fill="#8a6343" stroke="#6b4226" stroke-width="2"/>
  <text x="640" y="105" font-family="Arial" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Escalabilidad</text>
  
  <!-- Generativos -->
  <circle cx="640" cy="300" r="40" fill="#8a6343" stroke="#6b4226" stroke-width="2"/>
  <text x="640" y="295" font-family="Arial" font-size="12" font-weight="bold" fill="white" text-anchor="middle">Modelos</text>
  <text x="640" y="315" font-family="Arial" font-size="12" font-weight="bold" fill="white" text-anchor="middle">Generativos</text>
  
  <!-- Líneas de conexión -->
  <line x1="400" y1="110" x2="400" y2="150" stroke="#8a6343" stroke-width="2"/>
  <line x1="280" y1="200" x2="350" y2="200" stroke="#8a6343" stroke-width="2"/>
  <line x1="450" y1="200" x2="520" y2="200" stroke="#8a6343" stroke-width="2"/>
  <line x1="400" y1="250" x2="400" y2="290" stroke="#8a6343" stroke-width="2"/>
  
  <line x1="190" y1="130" x2="350" y2="170" stroke="#8a6343" stroke-width="2" stroke-dasharray="5,3"/>
  <line x1="190" y1="270" x2="350" y2="230" stroke="#8a6343" stroke-width="2" stroke-dasharray="5,3"/>
  <line x1="610" y1="130" x2="450" y2="170" stroke="#8a6343" stroke-width="2" stroke-dasharray="5,3"/>
  <line x1="610" y1="270" x2="450" y2="230" stroke="#8a6343" stroke-width="2" stroke-dasharray="5,3"/>
</svg>
