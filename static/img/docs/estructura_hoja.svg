<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo con borde redondeado -->
  <rect x="10" y="10" width="580" height="380" rx="10" ry="10" fill="#f9f0e6" stroke="#d48c3d" stroke-width="2"/>
  
  <!-- Título -->
  <text x="300" y="40" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#8b4513">Estructura de una Hoja</text>
  
  <!-- Contenedor principal -->
  <rect x="50" y="60" width="500" height="310" rx="5" ry="5" fill="#fff" stroke="#d48c3d" stroke-width="2"/>
  
  <!-- Línea divisoria central -->
  <line x1="300" y1="60" x2="300" y2="370" stroke="#d48c3d" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Título Valores Clave -->
  <rect x="70" y="80" width="210" height="40" rx="5" ry="5" fill="#d48c3d" stroke="none"/>
  <text x="175" y="105" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#fff">Valores Clave</text>
  
  <!-- Título Sinónimos -->
  <rect x="320" y="80" width="210" height="40" rx="5" ry="5" fill="#a86032" stroke="none"/>
  <text x="425" y="105" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#fff">Sinónimos</text>
  
  <!-- Valor 1 y sus sinónimos -->
  <rect x="70" y="140" width="210" height="50" rx="5" ry="5" fill="#f2d9c4" stroke="#d48c3d" stroke-width="2"/>
  <text x="175" y="170" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#8b4513">grande</text>
  
  <rect x="320" y="140" width="210" height="50" rx="5" ry="5" fill="#f2d9c4" stroke="#a86032" stroke-width="2"/>
  <text x="425" y="160" font-family="Arial" font-size="14" text-anchor="middle" fill="#8b4513">grande</text>
  <text x="425" y="180" font-family="Arial" font-size="14" text-anchor="middle" fill="#8b4513">enorme, extra large</text>
  
  <!-- Línea de conexión -->
  <line x1="280" y1="165" x2="320" y2="165" stroke="#8b4513" stroke-width="2"/>
  
  <!-- Valor 2 y sus sinónimos -->
  <rect x="70" y="210" width="210" height="50" rx="5" ry="5" fill="#f2d9c4" stroke="#d48c3d" stroke-width="2"/>
  <text x="175" y="240" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#8b4513">mediano</text>
  
  <rect x="320" y="210" width="210" height="50" rx="5" ry="5" fill="#f2d9c4" stroke="#a86032" stroke-width="2"/>
  <text x="425" y="230" font-family="Arial" font-size="14" text-anchor="middle" fill="#8b4513">mediano</text>
  <text x="425" y="250" font-family="Arial" font-size="14" text-anchor="middle" fill="#8b4513">medio, medium, m</text>
  
  <!-- Línea de conexión -->
  <line x1="280" y1="235" x2="320" y2="235" stroke="#8b4513" stroke-width="2"/>
  
  <!-- Valor 3 y sus sinónimos -->
  <rect x="70" y="280" width="210" height="50" rx="5" ry="5" fill="#f2d9c4" stroke="#d48c3d" stroke-width="2"/>
  <text x="175" y="310" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#8b4513">pequeño</text>
  
  <rect x="320" y="280" width="210" height="50" rx="5" ry="5" fill="#f2d9c4" stroke="#a86032" stroke-width="2"/>
  <text x="425" y="300" font-family="Arial" font-size="14" text-anchor="middle" fill="#8b4513">pequeño</text>
  <text x="425" y="320" font-family="Arial" font-size="14" text-anchor="middle" fill="#8b4513">chico, small, s</text>
  
  <!-- Línea de conexión -->
  <line x1="280" y1="305" x2="320" y2="305" stroke="#8b4513" stroke-width="2"/>
</svg>
