<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo principal -->
  <rect x="0" y="0" width="800" height="400" fill="#f8f5f2" rx="10" ry="10"/>
  
  <!-- Título -->
  <text x="400" y="40" font-family="Arial" font-size="20" font-weight="bold" fill="#6b4226" text-anchor="middle">Flujo Conversacional Natural</text>
  
  <!-- Línea de tiempo de la conversación -->
  <line x1="100" y1="200" x2="700" y2="200" stroke="#d9b38c" stroke-width="6" stroke-linecap="round"/>
  
  <!-- Puntos de la conversación -->
  <!-- Inicio -->
  <circle cx="100" cy="200" r="20" fill="#c17a43"/>
  <text x="100" y="250" font-family="Arial" font-size="14" fill="#6b4226" text-anchor="middle">Saludo</text>
  
  <!-- Punto 1 -->
  <circle cx="225" cy="200" r="20" fill="#d9b38c"/>
  <text x="225" y="250" font-family="Arial" font-size="14" fill="#6b4226" text-anchor="middle">Intención</text>
  
  <!-- Punto 2 -->
  <circle cx="350" cy="200" r="20" fill="#e8c39e"/>
  <text x="350" y="250" font-family="Arial" font-size="14" fill="#6b4226" text-anchor="middle">Recolección</text>
  <text x="350" y="270" font-family="Arial" font-size="14" fill="#6b4226" text-anchor="middle">de datos</text>
  
  <!-- Punto 3 -->
  <circle cx="475" cy="200" r="20" fill="#f0e6d2"/>
  <text x="475" y="250" font-family="Arial" font-size="14" fill="#6b4226" text-anchor="middle">Confirmación</text>
  
  <!-- Punto 4 -->
  <circle cx="600" cy="200" r="20" fill="#c17a43"/>
  <text x="600" y="250" font-family="Arial" font-size="14" fill="#6b4226" text-anchor="middle">Resolución</text>
  
  <!-- Final -->
  <circle cx="700" cy="200" r="20" fill="#8a6343"/>
  <text x="700" y="250" font-family="Arial" font-size="14" fill="#6b4226" text-anchor="middle">Cierre</text>
  
  <!-- Mensajes de ejemplo -->
  <!-- Mensaje del bot 1 -->
  <rect x="60" y="120" width="160" height="40" fill="#f0e6d2" rx="15" ry="15"/>
  <text x="140" y="145" font-family="Arial" font-size="12" fill="#6b4226" text-anchor="middle">¡Hola! ¿En qué puedo ayudarte?</text>
  
  <!-- Mensaje del usuario 1 -->
  <rect x="185" y="120" width="160" height="40" fill="#e8c39e" rx="15" ry="15"/>
  <text x="265" y="145" font-family="Arial" font-size="12" fill="#6b4226" text-anchor="middle">Quiero ordenar una pizza</text>
  
  <!-- Mensaje del bot 2 -->
  <rect x="310" y="120" width="160" height="40" fill="#f0e6d2" rx="15" ry="15"/>
  <text x="390" y="145" font-family="Arial" font-size="12" fill="#6b4226" text-anchor="middle">¿De qué tamaño la quieres?</text>
  
  <!-- Mensaje del usuario 2 -->
  <rect x="435" y="120" width="160" height="40" fill="#e8c39e" rx="15" ry="15"/>
  <text x="515" y="145" font-family="Arial" font-size="12" fill="#6b4226" text-anchor="middle">Grande de pepperoni</text>
  
  <!-- Mensaje del bot 3 -->
  <rect x="560" y="120" width="180" height="40" fill="#f0e6d2" rx="15" ry="15"/>
  <text x="650" y="145" font-family="Arial" font-size="12" fill="#6b4226" text-anchor="middle">¡Listo! Tu pedido está en camino</text>
  
  <!-- Elementos adicionales -->
  <!-- Contextos -->
  <rect x="225" y="300" width="250" height="30" fill="#d9b38c" rx="5" ry="5"/>
  <text x="350" y="320" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Contexto: ordenando_comida</text>
  
  <!-- Transición -->
  <path d="M 225 200 Q 287.5 150 350 200" stroke="#8a6343" stroke-width="2" fill="none"/>
  <path d="M 350 200 Q 412.5 150 475 200" stroke="#8a6343" stroke-width="2" fill="none"/>
  <path d="M 475 200 Q 537.5 150 600 200" stroke="#8a6343" stroke-width="2" fill="none"/>
  
  <!-- Notas -->
  <text x="400" y="370" font-family="Arial" font-size="14" fill="#6b4226" text-anchor="middle">Un flujo conversacional bien diseñado mantiene una progresión natural y lógica</text>
</svg>
