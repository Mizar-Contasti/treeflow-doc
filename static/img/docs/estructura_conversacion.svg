<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo principal -->
  <rect x="0" y="0" width="800" height="500" fill="#f8f5f2" rx="10" ry="10"/>
  
  <!-- Título -->
  <text x="400" y="40" font-family="Arial" font-size="20" font-weight="bold" fill="#6b4226" text-anchor="middle">Estructura de la Conversación</text>
  
  <!-- Diagrama principal - Estructura vertical -->
  <rect x="250" y="80" width="300" height="380" fill="white" stroke="#d9b38c" stroke-width="2" rx="10" ry="10"/>
  
  <!-- Secciones de la estructura -->
  <!-- Apertura -->
  <rect x="270" y="100" width="260" height="60" fill="#f0e6d2" stroke="#d9b38c" stroke-width="2" rx="8" ry="8"/>
  <text x="400" y="130" font-family="Arial" font-size="16" font-weight="bold" fill="#6b4226" text-anchor="middle">1. Apertura</text>
  <text x="400" y="150" font-family="Arial" font-size="12" fill="#6b4226" text-anchor="middle">Saludo y establecimiento de expectativas</text>
  
  <!-- Identificación -->
  <rect x="270" y="180" width="260" height="60" fill="#e8c39e" stroke="#d9b38c" stroke-width="2" rx="8" ry="8"/>
  <text x="400" y="210" font-family="Arial" font-size="16" font-weight="bold" fill="#6b4226" text-anchor="middle">2. Identificación de Intención</text>
  <text x="400" y="230" font-family="Arial" font-size="12" fill="#6b4226" text-anchor="middle">Reconocimiento de lo que el usuario necesita</text>
  
  <!-- Recolección -->
  <rect x="270" y="260" width="260" height="60" fill="#d9b38c" stroke="#8a6343" stroke-width="2" rx="8" ry="8"/>
  <text x="400" y="290" font-family="Arial" font-size="16" font-weight="bold" fill="white" text-anchor="middle">3. Recolección de Información</text>
  <text x="400" y="310" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Obtención de datos necesarios (parámetros)</text>
  
  <!-- Resolución -->
  <rect x="270" y="340" width="260" height="60" fill="#c17a43" stroke="#8a6343" stroke-width="2" rx="8" ry="8"/>
  <text x="400" y="370" font-family="Arial" font-size="16" font-weight="bold" fill="white" text-anchor="middle">4. Resolución</text>
  <text x="400" y="390" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Entrega del servicio o información solicitada</text>
  
  <!-- Cierre -->
  <rect x="270" y="420" width="260" height="60" fill="#8a6343" stroke="#6b4226" stroke-width="2" rx="8" ry="8"/>
  <text x="400" y="450" font-family="Arial" font-size="16" font-weight="bold" fill="white" text-anchor="middle">5. Cierre</text>
  <text x="400" y="470" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Confirmación de satisfacción y despedida</text>
  
  <!-- Flechas de conexión -->
  <line x1="400" y1="160" x2="400" y2="180" stroke="#8a6343" stroke-width="2" stroke-dasharray="5,3"/>
  <line x1="400" y1="240" x2="400" y2="260" stroke="#8a6343" stroke-width="2" stroke-dasharray="5,3"/>
  <line x1="400" y1="320" x2="400" y2="340" stroke="#8a6343" stroke-width="2" stroke-dasharray="5,3"/>
  <line x1="400" y1="400" x2="400" y2="420" stroke="#8a6343" stroke-width="2" stroke-dasharray="5,3"/>
  
  <!-- Elementos laterales -->
  <!-- Componentes de TreeFlow -->
  <rect x="50" y="180" width="150" height="120" fill="white" stroke="#d9b38c" stroke-width="2" rx="8" ry="8"/>
  <text x="125" y="200" font-family="Arial" font-size="14" font-weight="bold" fill="#6b4226" text-anchor="middle">Componentes</text>
  <text x="125" y="225" font-family="Arial" font-size="12" fill="#6b4226" text-anchor="middle">Ramas (Branches)</text>
  <text x="125" y="250" font-family="Arial" font-size="12" fill="#6b4226" text-anchor="middle">Hojas (Leaves)</text>
  <text x="125" y="275" font-family="Arial" font-size="12" fill="#6b4226" text-anchor="middle">Contextos</text>
  <text x="125" y="300" font-family="Arial" font-size="12" fill="#6b4226" text-anchor="middle">Eventos</text>
  
  <!-- Líneas de conexión -->
  <line x1="200" y1="225" x2="270" y2="210" stroke="#d9b38c" stroke-width="2"/>
  <line x1="200" y1="250" x2="270" y2="290" stroke="#d9b38c" stroke-width="2"/>
  <line x1="200" y1="275" x2="270" y2="370" stroke="#d9b38c" stroke-width="2"/>
  <line x1="200" y1="300" x2="270" y2="450" stroke="#d9b38c" stroke-width="2"/>
  
  <!-- Mejores prácticas -->
  <rect x="600" y="180" width="150" height="120" fill="white" stroke="#d9b38c" stroke-width="2" rx="8" ry="8"/>
  <text x="675" y="200" font-family="Arial" font-size="14" font-weight="bold" fill="#6b4226" text-anchor="middle">Mejores Prácticas</text>
  <text x="675" y="225" font-family="Arial" font-size="12" fill="#6b4226" text-anchor="middle">Claridad en propósito</text>
  <text x="675" y="250" font-family="Arial" font-size="12" fill="#6b4226" text-anchor="middle">Flujo natural</text>
  <text x="675" y="275" font-family="Arial" font-size="12" fill="#6b4226" text-anchor="middle">Manejo de errores</text>
  <text x="675" y="300" font-family="Arial" font-size="12" fill="#6b4226" text-anchor="middle">Personalidad consistente</text>
  
  <!-- Líneas de conexión -->
  <line x1="600" y1="225" x2="530" y2="210" stroke="#d9b38c" stroke-width="2"/>
  <line x1="600" y1="250" x2="530" y2="290" stroke="#d9b38c" stroke-width="2"/>
  <line x1="600" y1="275" x2="530" y2="370" stroke="#d9b38c" stroke-width="2"/>
  <line x1="600" y1="300" x2="530" y2="450" stroke="#d9b38c" stroke-width="2"/>
</svg>
