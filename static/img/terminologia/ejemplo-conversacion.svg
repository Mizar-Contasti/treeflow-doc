<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo y título -->
  <rect width="800" height="600" fill="#f8f9fa" rx="10" ry="10"/>
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">Ejemplo: Consulta de Producto</text>
  
  <!-- Interfaz de chat -->
  <rect x="50" y="100" width="450" height="350" fill="#fff" stroke="#ddd" stroke-width="2" rx="10" ry="10"/>
  
  <!-- Mensajes de la conversación -->
  <!-- Mensaje del usuario -->
  <g transform="translate(70, 130)">
    <rect x="0" y="0" width="380" height="60" fill="#e1f5fe" rx="10" ry="10"/>
    <text x="20" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">Usuario:</text>
    <text x="20" y="50" font-family="Arial, sans-serif" font-size="16" fill="#333">Hola, ¿qué smartphones tienen disponibles?</text>
  </g>
  
  <!-- Respuesta del bot -->
  <g transform="translate(70, 210)">
    <rect x="70" y="0" width="380" height="120" fill="#e8f5e9" rx="10" ry="10"/>
    <text x="90" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">Asistente:</text>
    <text x="90" y="50" font-family="Arial, sans-serif" font-size="16" fill="#333">Tenemos varios modelos de smartphones disponibles:</text>
    <text x="90" y="75" font-family="Arial, sans-serif" font-size="16" fill="#333">- Modelo X: $599</text>
    <text x="90" y="100" font-family="Arial, sans-serif" font-size="16" fill="#333">- Modelo Y: $799</text>
    <text x="90" y="125" font-family="Arial, sans-serif" font-size="16" fill="#333">¿Le interesa alguno en particular?</text>
  </g>
  
  <!-- Procesamiento interno (visualización del funcionamiento) -->
  <g transform="translate(550, 150)">
    <rect x="0" y="0" width="200" height="250" fill="#f5f5f5" stroke="#ddd" stroke-width="1" rx="10" ry="10"/>
    <text x="100" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">Procesamiento</text>
    
    <!-- Árbol -->
    <rect x="25" y="60" width="150" height="40" fill="#4CAF50" rx="5" ry="5"/>
    <text x="100" y="85" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#fff">ÁRBOL: Tienda</text>
    
    <!-- Flecha -->
    <line x1="100" y1="100" x2="100" y2="120" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
    
    <!-- Rama -->
    <rect x="25" y="120" width="150" height="40" fill="#8BC34A" rx="5" ry="5"/>
    <text x="100" y="145" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#fff">RAMA: consulta_producto</text>
    
    <!-- Flecha -->
    <line x1="100" y1="160" x2="100" y2="180" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
    
    <!-- Hoja -->
    <rect x="25" y="180" width="150" height="40" fill="#CDDC39" rx="5" ry="5"/>
    <text x="100" y="195" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#fff">HOJA: tipo_producto</text>
    <text x="100" y="210" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#fff">= "smartphone"</text>
  </g>
  
  <!-- Explicación del flujo -->
  <g transform="translate(400, 480)">
    <rect x="-350" y="0" width="700" height="100" fill="#fff" stroke="#ddd" stroke-width="1" rx="5" ry="5"/>
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Flujo de Procesamiento:</text>
    <text x="0" y="55" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">1. El mensaje del usuario es recibido por el Árbol "Tienda"</text>
    <text x="0" y="80" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">2. Se identifica la Rama "consulta_producto" y se extrae la Hoja "tipo_producto"</text>
  </g>
  
  <!-- Flechas de flujo entre chat y procesamiento -->
  <g stroke="#666" stroke-width="2" fill="none" stroke-dasharray="5,5">
    <path d="M450,160 C480,160 500,160 550,160" marker-end="url(#arrow)"/>
    <path d="M550,270 C500,270 480,270 450,270" marker-end="url(#arrow)"/>
  </g>
  
  <!-- Definición de marcadores de flecha -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#666"/>
    </marker>
  </defs>
</svg>
