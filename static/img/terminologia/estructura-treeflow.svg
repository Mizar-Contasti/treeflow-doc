<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo y título -->
  <rect width="800" height="500" fill="#f8f9fa" rx="10" ry="10"/>
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">Estructura de TreeFlow</text>
  
  <!-- Árbol principal -->
  <g transform="translate(400, 250)">
    <!-- Tronco del árbol -->
    <rect x="-40" y="50" width="80" height="120" fill="#8B4513" rx="5" ry="5"/>
    
    <!-- Copa del árbol (Árbol/Bot) -->
    <circle cx="0" cy="0" r="120" fill="#4CAF50" opacity="0.8"/>
    <text x="0" y="10" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#fff">ÁRBOL</text>
    
    <!-- Ramas -->
    <g transform="translate(-60, -20)">
      <path d="M0,0 C-50,-40 -90,-30 -120,-60" stroke="#8B4513" stroke-width="10" fill="none"/>
      <circle cx="-120" cy="-60" r="40" fill="#8BC34A"/>
      <text x="-120" y="-55" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#fff">RAMA 1</text>
    </g>
    
    <g transform="translate(60, -20)">
      <path d="M0,0 C50,-40 90,-30 120,-60" stroke="#8B4513" stroke-width="10" fill="none"/>
      <circle cx="120" cy="-60" r="40" fill="#8BC34A"/>
      <text x="120" y="-55" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#fff">RAMA 2</text>
    </g>
    
    <g transform="translate(0, -80)">
      <path d="M0,0 C0,-40 0,-30 0,-60" stroke="#8B4513" stroke-width="10" fill="none"/>
      <circle cx="0" cy="-60" r="40" fill="#8BC34A"/>
      <text x="0" y="-55" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#fff">RAMA 3</text>
    </g>
    
    <!-- Hojas -->
    <g transform="translate(-120, -60)">
      <circle cx="-40" cy="-30" r="20" fill="#CDDC39"/>
      <text x="-40" y="-25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#fff">HOJA</text>
      
      <circle cx="-60" cy="0" r="20" fill="#CDDC39"/>
      <text x="-60" y="5" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#fff">HOJA</text>
    </g>
    
    <g transform="translate(120, -60)">
      <circle cx="40" cy="-30" r="20" fill="#CDDC39"/>
      <text x="40" y="-25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#fff">HOJA</text>
      
      <circle cx="60" cy="0" r="20" fill="#CDDC39"/>
      <text x="60" y="5" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#fff">HOJA</text>
    </g>
    
    <g transform="translate(0, -120)">
      <circle cx="-30" cy="-30" r="20" fill="#CDDC39"/>
      <text x="-30" y="-25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#fff">HOJA</text>
      
      <circle cx="30" cy="-30" r="20" fill="#CDDC39"/>
      <text x="30" y="-25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#fff">HOJA</text>
    </g>
  </g>
  
  <!-- Leyenda -->
  <g transform="translate(50, 430)">
    <rect x="0" y="0" width="20" height="20" fill="#4CAF50"/>
    <text x="30" y="15" font-family="Arial, sans-serif" font-size="14" fill="#333">Árbol - Chatbot completo</text>
    
    <rect x="250" y="0" width="20" height="20" fill="#8BC34A"/>
    <text x="280" y="15" font-family="Arial, sans-serif" font-size="14" fill="#333">Rama - Intención del usuario</text>
    
    <rect x="500" y="0" width="20" height="20" fill="#CDDC39"/>
    <text x="530" y="15" font-family="Arial, sans-serif" font-size="14" fill="#333">Hoja - Entidad o dato extraído</text>
  </g>
</svg>
